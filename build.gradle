group 'Lab2'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {

    mavenCentral();
}


dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212.jre7'

}

